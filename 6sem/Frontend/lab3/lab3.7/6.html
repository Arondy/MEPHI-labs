<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 6</title>
    <style>
        body {
            width: 100%;
            max-width: 800px;
            font-family: Arial, sans-serif;
            margin: 0 auto;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            background: #e0e0e0;
            padding: 15px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #4a00a0;
            text-decoration: underline;
            margin: 0 15px;
        }

        .content-section {
            background: #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 120px;
        }

        .columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .column {
            background: #e0e0e0;
            padding: 20px 20px 0;
            text-align: center;
            min-height: 120px;
        }

        .column span {
            display: block;
            margin-top: -10px;
        }

        footer {
            background: #e0e0e0;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Логотип</h1>
</header>
<nav>
    <a href="#">Домой</a>
    <a href="#">Товары</a>
    <a href="#">Услуги</a>
    <a href="#">О нас</a>
    <a href="#">Контакты</a>
</nav>
<div class="content-section">
    <div>Характеристика</div>
</div>
<div class="columns">
    <div class="column"><span>Колонка 1</span></div>
    <div class="column"><span>Колонка 2</span></div>
    <div class="column"><span>Колонка 3</span></div>
</div>
<footer>
    &copy; MEPHI 2023
</footer>
</body>
</html>
